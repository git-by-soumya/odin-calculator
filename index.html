<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="main-container">
        <p>0</p>
        <div class="button-container">
            <div class="rows">
                <div class="first-row">
                    <button class="clear-button">Clear</button>
                </div>
                <div class="second-row">
                    <button>7</button>
                    <button>8</button>
                </div>
                <div class="third-row">
                    <button>4</button>
                    <button>5</button>
                </div>
                <div class="fourth-row">
                    <button>1</button>
                    <button>2</button>
                </div>
                <div class="fifth-row">
                    <button>0</button>
                </div>
            </div>
            <div class="columns">
                <div class="column-one">
                    <button class="backspace-button">âŒ«</button>
                    <button>9</button>
                    <button>6</button>
                    <button>3</button>
                    <button class="decimal-point-button">.</button>
                </div>
                <div class="column-two">
                    <button class="operator-button">/</button>
                    <button class="operator-button">*</button>
                    <button class="operator-button">-</button>
                    <button class="operator-button">+</button>
                    <button class="equals-to-button">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!--
Class names may be given for better clarification.
Main container will contain display panel and (button container?).
Button container may/will contain buttons.
Main container should be centered vertically and horizontally.
Display panel should be at the top of the main container.
Color of different components should be different.
Main container and display panel should have different colors.
Button container may or may not have a different color.
Buttons should have a different color or border(style, width etc.).
Digit, decimal point, operator, equals to, Clear and Backspace buttons may have 
different colors.

Clear Backspace-sign Divide-sign
2nd row
